<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Mobility Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NYC Taxi Mobility Dashboard</h1>
    </header>

    <div class="container">
        <!-- Sidebar Filters -->
        <aside>
            <h2>Filters</h2>
            <label for="time-range">Time Range:</label>
            <input type="date" id="start-date"> to <input type="date" id="end-date">

            <label for="distance-range">Distance (km):</label>
            <input type="number" id="min-distance" placeholder="Min">
            <input type="number" id="max-distance" placeholder="Max">

            <label for="fare-range">Fare ($):</label>
            <input type="number" id="min-fare" placeholder="Min">
            <input type="number" id="max-fare" placeholder="Max">

            <label for="passenger-range">Passengers:</label>
            <input type="number" id="min-passengers" placeholder="Min">
            <input type="number" id="max-passengers" placeholder="Max">

            <label for="payment-type">Payment Type:</label>
            <select id="payment-type">
                <option value="">All</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Other">Other</option>
            </select>

            <button id="apply-filters">Apply Filters</button>
        </aside>

        <!-- Main Content -->
        <main>
            <section id="charts">
                <h2>Trip Insights</h2>
                <div class="chart-container"><canvas id="tripsPerHourChart"></canvas></div>
                <div class="chart-container"><canvas id="fareVsDistanceChart"></canvas></div>
                <div class="chart-container"><canvas id="paymentTypeChart"></canvas></div>
            </section>

            <section id="insights"></section>

            <section id="data-table">
                <h2>Trip Data</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Pickup Time</th>
                            <th>Dropoff Time</th>
                            <th>Distance (km)</th>
                            <th>Fare ($)</th>
                            <th>Passenger Count</th>
                            <th>Payment Type</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Chart.js & App JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
